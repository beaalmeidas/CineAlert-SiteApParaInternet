<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodapé do Site de Filme</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #222;
            color: #fff;
            padding: 40px 0;
            text-align: center;
            position: relative;
        }
        .footer .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .footer .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }
        .footer .links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .footer .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .footer .contact-form input,
        .footer .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .footer .contact-form button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <!-- Conteúdo da Página -->
    <div class="container" style="height: 1500px;">
        <h1>Conteúdo da Página</h1>
        <p>Role para baixo para ver o rodapé.</p>
    </div>

    <!-- Rodapé -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="logo">MovieFlix</div>
                    <div class="social-media">
                        <a href="#">Facebook</a>
                        <a href="#">Twitter</a>
                        <a href="#">Instagram</a>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="links">
                        <a href="#">Home</a>
                        <a href="#">Sobre</a>
                        <a href="#">Filmes</a>
                        <a href="#">Contato</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-form">
                        <h3>Contato</h3>
                        <form action="#" method="post">
                            <input type="text" class="form-control" name="nome" placeholder="Seu Nome" required>
                            <input type="email" class="form-control" name="email" placeholder="Seu Email" required>
                            <textarea name="mensagem" class="form-control" placeholder="Sua Mensagem" rows="5" required></textarea>
                            <button type="submit" class="btn btn-danger mt-3">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            <p class="mt-3">&copy; 2024 MovieFlix. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Botão de Voltar ao Topo -->
    <button class="back-to-top" onclick="scrollToTop()">↑</button>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Mostrar o botão quando o usuário rolar para baixo 20px da parte superior do documento
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector(".back-to-top").style.display = "block";
            } else {
                document.querySelector(".back-to-top").style.display = "none";
            }
        }

        // Função para rolar de volta ao topo
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>

</body>
</html>
