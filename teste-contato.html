<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Contato</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Consulta Online</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="interest">Selecione um Interesse</label>
                        <select class="form-control" id="interest">
                            <option value="comprar">Comprar</option>
                            <option value="vender">Vender</option>
                            <option value="alugar">Alugar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Detalhes de Contato</h2>
                <p>Email: <a href="mailto:michelle@signaturerealtynj.com">michelle@signaturerealtynj.com</a></p>
                <p>Telefone: <a href="tel:+19086861200">(908) 686-1200</a></p>
                <div class="office-locations">
                    <p><strong>Westfield</strong><br>233 North Avenue E.<br>Westfield, NJ 07090</p>
                    <p><strong>Summit</strong><br>357 Springfield Ave.<br>Short Hills, NJ 07901</p>
                    <p><strong>Short Hills Office</strong><br>549 Millburn Ave.<br>Short Hills, NJ 07078</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
